apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: default
data:
  postgres_user: postgres
  postgres_password: Otsi@123
  postgres_host: jdbc:postgresql://postgres:5432/postgres
  
---
