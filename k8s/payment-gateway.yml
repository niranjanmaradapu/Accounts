apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-pg
spec:
  selector:
    matchLabels:
      app: postgres-pg
  template:
    metadata:
      labels:
        app: postgres-pg
    spec:
#      volumes:
#        - name: postgres-storage
#          persistentVolumeClaim:
#            claimName: postgres-pv-claim
      containers:
        - name: postgres-pg
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_DB
              value: postgres  # DB Created Initially 
          ports:
            - containerPort: 5432
              name: postgres-pg
#          volumeMounts:
#            - name: postgres-storage
#              mountPath: /var/lib/postgresql/data
          image: postgres  
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"    
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-pg
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: postgres-pg
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-gateway-app
  namespace: default
spec:
  selector:
    matchLabels: 
      app: payment-gateway-app
  replicas: 1
  template:
    metadata:
      name: payment-gateway-app
      labels:
        app: payment-gateway-app
    spec:
      containers:
      - name: payment-gateway-app
        env:
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: postgres_user
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: postgres_password
          - name: SPRING_DATASOURCE_URL
#            value: jdbc:postgresql://postgres:5432/klm
            valueFrom:
              configMapKeyRef:
                name: postgres-config
                key: postgres_host
        image: 881289302514.dkr.ecr.ap-south-1.amazonaws.com/payment-gateway # repository 
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"

---
apiVersion: v1
kind: Service
metadata:
  name: payment-gateway-app
spec:
  type: LoadBalancer
  ports:
    - port: 8081
  selector:
    app: payment-gateway-app        
