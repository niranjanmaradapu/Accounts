apiVersion: v1
kind: Service
metadata:
  name: {{ include "payment-gateway.fullname" . }}-pos
  labels:
    {{- include "payment-gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.postgres.type }}
  ports:
    - port: {{ .Values.service.postgres.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}
  selector:
    {{- include "payment-gateway.selectorLabels" . | nindent 4 }}
